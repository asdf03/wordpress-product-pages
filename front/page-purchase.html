<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>購入ページ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .form-group { margin-top: 20px; }
        label { display: block; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        button { background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>購入フォーム</h2>
        <form id="purchase-form">
            <div class="form-group">
                <label for="name">お名前：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス：</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">住所：</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="button" onclick="submitPurchase()">購入</button>
        </form>
    </div>

    <script>
        function getCartItems() {
            console.log(JSON.parse(localStorage.getItem('cart')) || []);
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function submitPurchase() {
            const cartItems = getCartItems();
            const purchaseInfo = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                items: cartItems
            };

            fetch('バックエンドのPHPエンドポイント', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(purchaseInfo)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // 成功時の処理（例：購入完了ページへのリダイレクト）
            })
            .catch((error) => {
                console.error('Error:', error);
                // エラー時の処理
            });
        }
    </script>
</body>
</html>
